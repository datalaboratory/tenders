<div
	class="main-container"
	data-ng-if="isDataPrepared">
	<div class="header-container">Тендеры в РФ {{barChart.month !== undefined && barChart.year !== undefined ? 'в ' + monthNames[barChart.month].full + ' ' + barChart.year : 'с августа 2014 по июль 2015'}}</div>
	<div class="filters-container">
		<filters
			data-filters="filters">
		</filters>
	</div>
	<div class="content">
		<div class="bar-chart-container inline">
			<bar-chart
				data-ng-if="map.height"
				data-data="data"
				data-start-date="startDate"
				data-end-date="endDate"
				data-filters="filters"
				data-map="map"
				data-bar-chart="barChart"
				data-month-names="monthNames"
				data-duration="duration"></bar-chart>
		</div>
		<div class="map-container inline">
			<map
				data-data="data"
				data-filters="filters"
				data-map="map"
				data-bar-chart="barChart"
				data-duration="duration"></map>
		</div>
		<br class="clear-both" />
	</div>
</div>
